variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""
  IMAGE_TAG: $DOCKER_REGISTRY:$CI_COMMIT_SHA
  CLAIR_OUTPUT: High

image: docker:latest

stages:
  - lint
  - build
  - test
  - production

eslint:
  image: node:latest
  tags:
    - docker
  stage: lint
  before_script:
    - npm init --yes
    - npm install -g eslint
  script:
    - eslint -c .eslintrc.js server.js

docker-build:
  image: docker:latest
  stage: build
  tags:
    - docker
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl jq python3 py3-pip
    - pip install awscli
    - aws ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY
  script:
    - docker build -t $IMAGE_TAG .
    - docker push $IMAGE_TAG

security_scan:
  stage: test
  tags:
    - docker
  image:
    name: aquasec/trivy:latest
    entrypoint: [""]
  services:
    - docker:dind
  script:
    - trivy --no-progress --output scanning-report.txt  $IMAGE_TAG
    #- trivy --exit-code 1 --no-progress --severity CRITICAL $IMAGE_TAG
  artifacts:
    reports:
      container_scanning: scanning-report.txt

testing-docker:
  image: docker:latest
  stage: test
  tags:
    - docker
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl jq python3 py3-pip
    - pip install awscli
    - aws ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY
  script:
    - docker run -d --name testcontainer -p 8079:8079 $IMAGE_TAG

testing-login:
  image: docker:latest
  stage: test
  tags:
    - docker
  script:
    - echo "This is a dummy login!"

deploy_prod:
  stage: production
  image: bitnami/kubectl:latest
  tags:
    - docker
  before_script:
    - kubectl version
  script:
    - kubectl set image deployment/front-end front-end=$IMAGE_TAG -n sock-shop
  when: manual
